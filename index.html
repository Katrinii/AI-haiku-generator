<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <div class="project">
      <h1>AI Haiku Generator</h1>

      <main>
        <form>
          <input
            type="text"
            placeholder="enter a word"
            autofocus
            required
            autocapitalize="off"
          />
          <input type="submit" />
        </form>
        <div>
          appreciation
          <br />
          for experience
          <br />
          sight, smell, sound, taste, touch.
        </div>
      </main>
      <footer>
        AI project. Coded by
        <a
          href="https://www.shecodes.io/graduates/133172-katrin-ivanova"
          target="_blank"
          >Katrin Ivanova.</a
        >
        Open-sourced on
        <a href="https://github.com/Katrinii/AI-haiku-generator" target="_blank"
          >GitHub</a
        >
        and
        <a href="https://random-haiku-ai-generator.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
