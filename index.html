<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Haiku Generator</title>
  </head>
  <body>
    <h1>Welcome to the Haiku AI Generator!</h1>
    <main>
      <form>
        <input
          type="text"
          placeholder="enter a word"
          autofocus
          required
          autocapitalize="off"
        />
        <input type="submit" />
      </form>
      <div>
        appreciation
        <br />
        for experience
        <br />
        sight, smell, sound, taste, touch.
      </div>
    </main>
    <footer>
      AI project. Coded by
      <a
        href="https://www.shecodes.io/graduates/133172-katrin-ivanova"
        target="_blank"
        >Katrin Ivanova.</a
      >
      Open-sourced on
      <a href="https://github.com/Katrinii/AI-haiku-generator" target="_blank"
        >GitHub</a
      >
      and
      <a href="https://random-haiku-ai-generator.netlify.app/" target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
